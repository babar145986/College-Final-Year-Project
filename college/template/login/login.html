{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page bg-cyan">
<div class="login-box bg-cyan"  style="margin-right: 110px;">
  <div class="card" style="width: 500px; margin-right: 120px;">
    <div class="card-body login-card-body" style="outline: 2px solid purple;">
      <h4 class="login-box-msg bg-gray p-2">ADMINISTRATION LOGIN</h4><br><hr>

      <form action="" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Admin Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Admin Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form><hr>

      {% for message in messages %}
      <p id="messages" style="color: red">{{ message }}</p>
      {% endfor %}

      <div class="social-auth-links text-center mb-3 mt-4">
        <a href="#" class="btn btn-block btn-primary">
          I Forgot my password
        </a>
        <a href="{% url 'front_home' %}" class="btn btn-block btn-danger">
          <span class="fa fa-angle-left float-left"></span> Go To Home Page </a>
      </div>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

</body>
</html>
